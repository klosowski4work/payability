<div class="container">
  <h3>New guest</h3>
  <form>
    <div class="form-group">
      <label for="name">Imię</label>
      <input type="text"
        class="form-control"
        id="name"
        name="name"
        ngModel
        required>
    </div>

    <div class="form-group">
      <label for="originCountry">Kraj pochodzenia</label>
      <input type="text"
        class="form-control"
        id="originCountry"
        name="originCountry"
        ngModel>
    </div>

    <div class="form-group">
      <label for="language">Język</label>
      <input type="text"
        class="form-control"
        id="language"
        name="language"
        ngModel
        required>
    </div>

    <div class="form-group">
      <label for="age">Wiek</label>
      <input type="text"
        class="form-control"
        id="age"
        name="language"
        ngModel
        required>
    </div>

    <div class="form-group">
      <label for="gender">Płeć</label>
      <input type="text"
        class="form-control"
        id="gender">
    </div>

    <button (click)="onSubmit()" type="submit">Submit</button>
  </form>
</div>

<div class="container">
  <h3>New guest</h3>
  <form name="form" (ngSubmit)="f.form.valid && onAddGuest()" #f="ngForm"
    novalidate>
    <div class="form-group">
      <label for="name">Imię</label>
      <input type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="_model.name"
        required>
    </div>

    <div class="form-group">
      <label for="originCountry">Kraj pochodzenia</label>
      <input type="text"
        class="form-control"
        id="originCountry"
        name="originCountry"
        [(ngModel)]="_model.originCountry">
    </div>

    <div class="form-group">
      <label for="language">Język</label>
      <input type="text"
        class="form-control"
        id="language"
        name="language"
        [(ngModel)]="_model.language"
        required>
    </div>

    <div class="form-group">
      <label for="age">Wiek</label>
      <input type="number"
        class="form-control"
        id="age"
        name="age"
        [(ngModel)]="_model.age"
        required>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
